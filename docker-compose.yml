services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: taba-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-taba_root_password}
      MYSQL_DATABASE: ${DB_NAME:-taba}
      MYSQL_USER: ${DB_USERNAME:-taba_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-taba_password}
      # MYSQL_USER가 "root"인 경우 제거 (root는 MYSQL_ROOT_PASSWORD로만 설정)
      TZ: Asia/Seoul
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-taba_root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taba-network

  # Redis (선택사항)
  redis:
    image: redis:7-alpine
    container_name: taba-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - taba-network

  # Taba Backend 애플리케이션
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taba-backend
    restart: unless-stopped
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # MySQL 설정
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-taba}
      DB_USERNAME: ${DB_USERNAME:-taba_user}
      DB_PASSWORD: ${DB_PASSWORD:-taba_password}
      
      # Redis 설정 (선택사항)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # JWT 설정
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-change-this-in-production-environment}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800000}
      
      # 서버 설정
      SERVER_PORT: 8080
      SERVER_URL: ${SERVER_URL:-http://localhost:8080/api/v1}
      
      # 파일 업로드 설정
      FILE_UPLOAD_DIR: /app/uploads
      
      # 메일 설정 (선택사항)
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/v1/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - taba-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  taba-network:
    driver: bridge

