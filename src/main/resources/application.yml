spring:
  application:
    name: taba-backend
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:taba}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  data:
    redis:
      # Redis 설정 (Redis 서버가 실행 중이어야 합니다)
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  shutdown: graceful # Graceful shutdown 활성화

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s # 종료 타임아웃 (진행 중인 요청 완료 대기 시간)

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment}
  expiration: ${JWT_EXPIRATION:604800000} # 7일 (밀리초)

# 파일 업로드 설정
file:
  upload:
    max-size: 10485760 # 10MB
    allowed-types: image/jpeg,image/png,image/gif,image/webp

# FCM (Firebase Cloud Messaging) 설정
fcm:
  # Firebase 서비스 계정 키 파일 경로 (파일 시스템 경로 또는 클래스패스)
  # 파일 시스템 경로 예: /path/to/firebase-service-account.json
  # 클래스패스 예: firebase-service-account.json (src/main/resources/ 폴더에 위치)
  service-account-key-path: ${FCM_SERVICE_ACCOUNT_KEY_PATH:}
  service-account-key-classpath: ${FCM_SERVICE_ACCOUNT_KEY_CLASSPATH:firebase-service-account.json}

# SpringDoc OpenAPI (Swagger UI) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    use-root-path: false
    disable-swagger-default-url: true
    # urls와 config-url 제거 - 자동 감지 사용 (같은 서버이므로 CORS 불필요)
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 로깅
logging:
  level:
    root: INFO
    com.taba: DEBUG
    org.springframework.security: INFO  # Spring Security 로그 레벨 조정
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/taba-backend.log

