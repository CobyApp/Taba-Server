spring:
  application:
    name: taba-backend
  
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:taba}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:taba_user}
    password: ${DB_PASSWORD:taba_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: update  # 초기 배포 시 update, 이후 validate로 변경 권장
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # 명시적으로 MySQL Dialect 설정
        format_sql: false
        use_sql_comments: false
    open-in-view: false
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  lifecycle:
    timeout-per-shutdown-phase: 30s # 종료 타임아웃 (진행 중인 요청 완료 대기 시간)

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  shutdown: graceful # Graceful shutdown 활성화

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment}
  expiration: ${JWT_EXPIRATION:604800000}

file:
  upload:
    dir: ${FILE_UPLOAD_DIR:/app/uploads}
    max-size: 10485760
    allowed-types: image/jpeg,image/png,image/gif,image/webp

logging:
  level:
    root: INFO
    com.taba: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: /app/logs/taba-backend.log

